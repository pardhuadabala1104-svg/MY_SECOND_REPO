<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Dustbin Dashboard</title>
    <style>
        /* Basic styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        .header {
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 20px;
        }

        .dashboard-container {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        .dustbin-status {
            width: 300px;
            height: 300px;
            background-color: #ddd;
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .dustbin-status h2 {
            margin: 0;
            font-size: 24px;
            color: #333;
        }

        .dustbin-level {
            width: 80%;
            height: 20px;
            background-color: #f1f1f1;
            border-radius: 10px;
            overflow: hidden;
            margin-top: 10px;
        }

        .dustbin-fill {
            height: 100%;
            width: 0;
            transition: width 0.5s ease;
        }

        .button-container {
            margin-top: 20px;
            display: flex;
            justify-content: center;
        }

        .update-btn {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        .update-btn:hover {
            background-color: #45a049;
        }

        /* Status colors */
        .low {
            background-color: #4CAF50;
        }

        .medium {
            background-color: #FFEB3B;
        }

        .full {
            background-color: #F44336;
        }

        .status-text {
            font-size: 20px;
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <div class="header">
        <h1>Smart Dustbin Dashboard</h1>
    </div>

    <div class="dashboard-container">
        <div class="dustbin-status">
            <h2>Dustbin Status</h2>
            <div class="dustbin-level">
                <div class="dustbin-fill"></div>
            </div>
            <div class="status-text">
                <span id="status-text">Status: Empty</span>
            </div>
        </div>
    </div>

    <div class="button-container">
        <button class="update-btn" onclick="updateDustbinLevel()">Update Dustbin Level</button>
    </div>

    <script>
        // Simulate random dustbin fill level
        function updateDustbinLevel() {
            const fillLevel = Math.floor(Math.random() * 101); // Random fill percentage (0 to 100)
            const dustbinFill = document.querySelector('.dustbin-fill');
            const statusText = document.getElementById('status-text');
            
            dustbinFill.style.width = fillLevel + '%';
            
            if (fillLevel <= 30) {
                statusText.textContent = `Status: Empty (${fillLevel}%)`;
                dustbinFill.className = 'dustbin-fill low';
            } else if (fillLevel <= 70) {
                statusText.textContent = `Status: Medium (${fillLevel}%)`;
                dustbinFill.className = 'dustbin-fill medium';
            } else {
                statusText.textContent = `Status: Full (${fillLevel}%)`;
                dustbinFill.className = 'dustbin-fill full';
            }
        }
    </script>

</body>
</html>
